#API Base Path
server.servlet.context-path=/wrestleverse/api/

#Spring DATASOURCE
spring.datasource.url=jdbc:postgresql://localhost:5432/wrestleverse?stringtype=unspecified
spring.datasource.username=wrestleverse
spring.datasource.password=wrestleverse
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#hikari
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=20000
spring.datasource.hikari.poolName=ElbaHikariCP
spring.datasource.hikari.maxLifetime=200000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.validation-timeout=20000
spring.jmx.default-domain=wrestleverse

#FLYWAY
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.out-of-order=true

#JACKSON
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#REDIS
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6380
spring.redis.jedis.pool.max-active=16
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=4
